            "content": "Jekyll blog posting     Jekyll blog - 카테고리별 포스팅 방법    Jekyll blog - 웹사이트 파비콘(favicon) 설정 방법웹사이트 파비콘 설정하는 방법을 알아보자파비콘(favicon)이란?파비콘은 인터넷 웹 브라우저의 주소창에 접속했을 때, 상단 탭의 왼쪽에 작게 보여지는 아이콘을 말한다.즐겨찾기나 바로가기를 설정할 때도 사용되므로 웹사이트를 대표하는 아이콘이라고 할 수 있다.파비콘을 만들어주는 사이트https://realfavicongenerator.net/위 사이트는 원하는 이미지를 파비콘으로 변환시켜준다.사이트 이용 방법사이트에 접속하면 다음과 같은 화면을 볼 수 있는데 Select your Favicon image라 적혀있는 파란색 네모를 클릭하여 파비콘으로 변환하고 싶은 이미지를 로컬에서 업로드 한다.이미지를 업로드 했다면 다음과 같이 여러가지 설정이 가능한 페이지로 이동하고, 각자 취향에 맞게 조정한 후 스크롤을 내려 Generate your Favicons and HTML code라 적혀있는 파란색 네모를 클릭한다.클릭한 후 다음과 같은 화면이 나타나고, Favicon package라 적혀있는 파란색 네모를 클릭하면 파일을 다운로드 받을 수 있다.이 파일의 압축을 풀고 폴더 내 모든 파일을 서버의 루트가 되는 폴더에 복사한 후 생성된 코드를 복사하여 html의 &lt;head&gt;에 복사하면 설정한 파비콘을 사용가능하다.",

    "opencv-ch1": {
        "title": "OpenCV 프로그래밍 - Chapter 01 서론",
            "author": "shinjaewxxk",
            "category": "",
            "content": "python으로 배우는 OpenCV 프로그래밍     OpenCV 프로그래밍 - Chapter 01 서론    OpenCV 프로그래밍 - Chapter 02 영상 및 비디오 입출력    OpenCV 프로그래밍 - Chapter 03 간단한 그래픽 및 이벤트 처리    OpenCV 프로그래밍 - Chapter 04 OpenCV 기본연산    OpenCV 프로그래밍 - Chapter 05 임계값과 히스토그램 처리    OpenCV 프로그래밍 - Chapter 06 영상 공간 필터링이 포스팅은 ‘python으로 배우는 OpenCV 프로그래밍’ 교재를 참고하여 작성하였습니다.01 영상처리와 컴퓨터 비전디지털 영상처리는 컴퓨터를 사용하여 입력 영상 데이터를 처리하는 분야이다.컴퓨터 비전은 카메라에 의해 캡쳐된 입력 영상에서 의미 있는 정보를 추출하는 분야로 주로 실시간(real time)응용 문제를 다룬다.디지털 영상처리의 응용 예시  입력 영상에 포함된 잡음(noise)을 제거한다.  영상의 대비를 개선한다.  영상의 특정 부분인 관심 영역(region of interest)을 강조한다.  관심 영역을 분할(segmentation)한다.  영상을 파일로 압축한다.  영상을 네트워크를 통해 전송한다.  그 외 영상 검색, 분류, 인식 등컴퓨터 비전의 응용 예시  산업현장에서 자동으로 제품의 결함을 검사한다.  스캐너 또는 카메라 캡쳐 영상에서 문자 인식, 얼굴 인식, 지문 인식을 한다.  사람 또는 자동차 등과 같은 움직이는 물체를 검출(motion detection) 및 물체 추적(object tracking)을 한다.  2개 이상의 카메라로부터 캡쳐한 스테레오 영상을 이용하여 깊이를 계산하거나 3차원 물체의 구조를 계산한다.영상처리와 컴퓨터 비전은 모두 영상을 다루기 때문에 경계 구분이 모호하다.교재에서는 이를 구분하지만, 필자는 영상처리와 컴퓨터 비전은 같은 맥락이라고 생각하므로 따로 구분하진 않겠다.##02 OpenCV 개요",
