    "opencv-ch2": {
        "title": "OpenCV 프로그래밍 - Chapter 02 영상 및 비디오 입출력",
            "author": "shinjaewxxk",
            "category": "",
            "content": "python으로 배우는 OpenCV 프로그래밍     OpenCV 프로그래밍 - Chapter 01 서론    OpenCV 프로그래밍 - Chapter 02 영상 및 비디오 입출력    OpenCV 프로그래밍 - Chapter 03 간단한 그래픽 및 이벤트 처리    OpenCV 프로그래밍 - Chapter 04 OpenCV 기본연산    OpenCV 프로그래밍 - Chapter 05 임계값과 히스토그램 처리    OpenCV 프로그래밍 - Chapter 06 영상 공간 필터링이 포스팅은 ‘python으로 배우는 OpenCV 프로그래밍’ 교재를 참고하여 작성하였습니다.01 영상 입출력과 디스플레이파이썬에서 OpenCV로 영상파일을 읽고, 윈도우 화면에 표시하고, 파일로 저장하는 방법에 대해 알아본다.아래 표현에서 []는 생략 가능한 옵션을 나타내고, 화살표는 함수의 반환값을 표현한다.반환값이 없을 경우 화살표는 생략한다.영상 입출력과 디스플레이 함수            함수      비고                  cv2.imread(filename[,flags]) -&gt; retval      영상 입력              cv2.imwrite(filename,img[,params]) -&gt; retval      영상파일 출력              cv2.namedWindow(winname[,flags])      윈도우 생성              cv2.imshow(winname, mat)      윈도우 표시              cv2.waitKey([, delay]) -&gt; retval      키보드 입력 대기              cv2.destroyWindow(winname)      윈도우 파괴              cv2.destroyAllWindows()      모든 윈도우 파괴      각 메서드에 대한 설명  cv2.imread()는 영상파일을 numpy.ndarray의 배열로 읽어 반환한다.읽기에 실패하면 None을 반환하며, flags는 cv2.IMREAD_COLOR(디폴트), cv2.IMREAD_GRAYSCALE, cv2.IMREAD_UNCHANGED등의 읽기 옵션이다.  cv2.imwrite()는 numpy.ndarray의 배열 img를 filename의 영상파일로 저장한다.파일의 확장자에 의해 영상포맷이 결정된다.params는 압축 관련 인수로 생략할 수 있다.  cv2.namedWindow()는 지정한 winname에 해당하는 이름을 갖는 윈도우를 생성한다.flags는 cv2.WINDOW_AUTOSIZE(디폴트), cv2.WINDOW_NORMAL이 있다.  cv2.imshow()는 winname윈도우에 영상 mat를 표시한다.winname 윈도우가 생성되어 있지 않아도 실행가능하다.  cv2.waitKey()는 키보드 입력을 위해 ms단위로 대기한다. 디폴트값은 0이며 디폴트일땐 키보드 입력이 있을 때까지 무한대기한다.  cv2.destroyWindow()는 주어진 winname윈도우만 파괴하고, cv2.destroyAllWindows()는 모든 윈도우를 파괴한다.import cv2imageFile = './data/lena.jpg'img  = cv2.imread(imageFile)    # cv2.IMREAD_COLORimg2 = cv2.imread(imageFile, 0) # cv2.IMREAD_GRAYSCALEcv2.imshow('Lena color',img)cv2.imshow('Lena grayscale',img2)cv2.waitKey()cv2.destroyAllWindows()위 실습코드를 실행 시키면 다음과 같은 결과가 출력되며, 키보드 입력이 있으면 모든 윈도우가 파괴된다.위 코드에서 얻을 수 있는 insightimport cv2imageFile = './data/lena.jpg'img  = cv2.imread(imageFile)    # cv2.IMREAD_COLORimg2 = cv2.imread(imageFile, 0) # cv2.IMREAD_GRAYSCALE# cv2.imshow('Lena color',img)# cv2.imshow('Lena grayscale',img2)# cv2.waitKey()# cv2.destroyAllWindows()print(img.shape)print(img2.shape)위 코드를 실행하면 다음과 같은 결과가 출력된다.(512, 512, 3)(512, 512)이 결과가 의미하는 바는 img  = cv2.imread(imageFile)는 디폴트로 BGR 3채널의 값으로 출력됨을 알 수 있다 그리고 img2 = cv2.imread(imageFile, 0)는 flags값에 cv2.IMREAD_GRAYSCALE를 의미하는 0값이 입력되어 있으므로 1채널의 값으로 출력됨을 알 수 있다.또한 이미지의 픽셀이 512*512라는 것 또한 알 수 있다.",
        "url": "/opencv-ch2"

    "jekyll-basic2": {
        "title": "Jekyll blog - 웹사이트 파비콘(favicon) 설정 방법",
            "author": "shinjaewxxk",
            "category": "",
            "content": "Jekyll blog posting     Jekyll blog - 카테고리별 포스팅 방법    Jekyll blog - 웹사이트 파비콘(favicon) 설정 방법웹사이트 파비콘 설정하는 방법을 알아보자파비콘(favicon)이란?파비콘은 인터넷 웹 브라우저의 주소창에 접속했을 때, 상단 탭의 왼쪽에 작게 보여지는 아이콘을 말한다.즐겨찾기나 바로가기를 설정할 때도 사용되므로 웹사이트를 대표하는 아이콘이라고 할 수 있다.파비콘을 만들어주는 사이트https://realfavicongenerator.net/위 사이트는 원하는 이미지를 파비콘으로 변환시켜준다.사이트 이용 방법사이트에 접속하면 다음과 같은 화면을 볼 수 있는데 Select your Favicon image라 적혀있는 파란색 네모를 클릭하여 파비콘으로 변환하고 싶은 이미지를 로컬에서 업로드 한다.이미지를 업로드 했다면 다음과 같이 여러가지 설정이 가능한 페이지로 이동하고, 각자 취향에 맞게 조정한 후 스크롤을 내려 Generate your Favicons and HTML code라 적혀있는 파란색 네모를 클릭한다.클릭한 후 다음과 같은 화면이 나타나고, Favicon package라 적혀있는 파란색 네모를 클릭하면 파일을 다운로드 받을 수 있다.이 파일의 압축을 풀고 폴더 내 모든 파일을 서버의 루트가 되는 폴더에 복사한 후 생성된 코드를 복사하여 html의 &lt;head&gt;에 복사하면 설정한 파비콘을 사용가능하다.",

    "opencv-ch1": {
        "title": "OpenCV 프로그래밍 - Chapter 01 서론",
            "author": "shinjaewxxk",
            "category": "",
            "content": "python으로 배우는 OpenCV 프로그래밍     OpenCV 프로그래밍 - Chapter 01 서론    OpenCV 프로그래밍 - Chapter 02 영상 및 비디오 입출력    OpenCV 프로그래밍 - Chapter 03 간단한 그래픽 및 이벤트 처리    OpenCV 프로그래밍 - Chapter 04 OpenCV 기본연산    OpenCV 프로그래밍 - Chapter 05 임계값과 히스토그램 처리    OpenCV 프로그래밍 - Chapter 06 영상 공간 필터링이 포스팅은 ‘python으로 배우는 OpenCV 프로그래밍’ 교재를 참고하여 작성하였습니다.01 영상처리와 컴퓨터 비전디지털 영상처리는 컴퓨터를 사용하여 입력 영상 데이터를 처리하는 분야이다.컴퓨터 비전은 카메라에 의해 캡쳐된 입력 영상에서 의미 있는 정보를 추출하는 분야로 주로 실시간(real time)응용 문제를 다룬다.디지털 영상처리의 응용 예시  입력 영상에 포함된 잡음(noise)을 제거한다.  영상의 대비를 개선한다.  영상의 특정 부분인 관심 영역(region of interest)을 강조한다.  관심 영역을 분할(segmentation)한다.  영상을 파일로 압축한다.  영상을 네트워크를 통해 전송한다.  그 외 영상 검색, 분류, 인식 등컴퓨터 비전의 응용 예시  산업현장에서 자동으로 제품의 결함을 검사한다.  스캐너 또는 카메라 캡쳐 영상에서 문자 인식, 얼굴 인식, 지문 인식을 한다.  사람 또는 자동차 등과 같은 움직이는 물체를 검출(motion detection) 및 물체 추적(object tracking)을 한다.  2개 이상의 카메라로부터 캡쳐한 스테레오 영상을 이용하여 깊이를 계산하거나 3차원 물체의 구조를 계산한다.영상처리와 컴퓨터 비전은 모두 영상을 다루기 때문에 경계 구분이 모호하다.교재에서는 이를 구분하지만, 필자는 영상처리와 컴퓨터 비전은 같은 맥락이라고 생각하므로 따로 구분하진 않겠다.02 OpenCV 개요OpenCV(Open Source Computer Vision)는 영상처리, 컴퓨터 비전, 비디오처리, 기계학습 등을 포함한 라이브러리이다.OpenCV는 교육 및 상업 목적 사용이 모두 무료이다.OpenCV는 윈도우, 리눅스, 안드로이드, 맥 등의 다양한 플랫폼에서 사용할 수 있다.주로 Python을 사용하고 이 교재도 마찬가지로 Python을 사용한다.03 파이썬, Numpy, Matplotlib, OpenCV 설치필자는 모든 설치를 마친 상태이며, 파이썬과 각 모듈설치 방법은 검색하면 자세히 나오므로 검색해보길 바란다.필자가 사용하는 파이썬과 모듈의 버전은 다음과 같다.",

    "jekyll-basic": {
        "title": "Jekyll blog - 카테고리별 포스팅 방법",
